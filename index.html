<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Web Player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!--Header-->
    <div class="nav flex">
        <div>
            <a href="#">
                <img class="invert" src="./Images/logo.svg" alt="spotify-logo" width="32px" height="32px">
            </a>
        </div>

        <div class="nav-bar flex item-center">
            <button class="home">
                <img class="invert" src="./Images/home.svg" width="24px" height="24px">
            </button>

            <!--Search Box-->
            <div class="search-box flex item-center">
                <img class="invert" src="./Images/search-icon.svg" width="21px" height="21px">
                <input type="text" class="search-input" name="search" placeholder="What do you want to play?">
                <div class="browse flex item-center">
                    <img class="invert" src="./Images/browse.svg" width="21px" height="21px">
                </div>
            </div>

            <div class="links flex item-center">
                <a href="#" class="nav-btn">Premium</a>
                <a href="#" class="nav-btn">Support</a>
                <a href="#" class="nav-btn">Download</a>
    
                <div class="divider"></div>
    
                <a href="#" class="nav-btn flex item-center" id="install-btn">
                    <img class="invert" src="./Images/download-icon.svg" width="16px" height="16px">
                    Install App
                </a>
    
                <a href="#" class="nav-btn">Sign up</a>
                <a href="#" id="log-in">Log in</a>
    
            </div>
        </div> 
    </div>

    <div class="container flex">
        <div class="left bg-grey m-1 p-2 rounded">
            <div class="library flex item-center space-between">
                <div class="library-heading flex item-center">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" class="e-9640-icon" viewBox="0 0 24 24"><path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z" fill="currentColor"></path></svg>
                    <p>Your Library</p>
                </div>
                <div class="create-library flex item-center">
                    <div class="create-icon flex item-center">
                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="create-svg-icon"><path d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z" fill="currentColor"></path></svg>
                    </div>
                    <div class="create-icon flex item-center">
                        <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" class="show-more-icon" viewBox="0 0 16 16"><path d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z" fill="currentColor"></path></svg>
                    </div>
                </div>
            </div>

            <span id="artist">
                Songs
            </span>

            <div class="playList">
                <ul>
                </ul>
            </div>

        </div>
        <div class="right bg-grey m-1 rounded">
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                </div>
            </div>
        </div>
    </div>

    <!--Music Player-->
    <div class="music-player">
            <div class="song-info">

            </div>
            
            <div class="play-bar">
                <div class="controls">
                    <div class="currentTime">
                    </div>
                    <div class="music-controls">
                        <!--Previous Button-->
                        <div id="previous" class="next-prev-controls">
                            <svg class="next-prev-icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"><path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z" fill="currentColor"></path></svg>
                        </div>
                        <!--Play Button-->
                        <div class="music-play">
                            <svg class="music-play-icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z" fill="currentColor"></path></svg>
                            <svg class="music-pause-icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"><path d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"></path></svg>
                        </div>
                        <!--Nest Button-->
                        <div id="next" class="next-prev-controls">
                            <svg class="next-prev-icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z" fill="currentColor"></path></svg>
                        </div>
                    </div>
                    <div class="totalTime">
                    </div>
                </div>

    
                <div class="seekbar">
                    <div class="progress">
                        
                    </div>
                </div>
            </div>

            <div class="volume-btn">
                <div class="volume">
                    <svg class="volume-icon" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="presentation" aria-label="Volume high" aria-hidden="false" id="volume-icon" viewBox="0 0 16 16"><path d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z" fill="currentColor"></path><path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z" fill="currentColor"></path></svg>
                </div>

                <div class="volume-seekbar">
                    <div class="volume-progress-bar"></div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
